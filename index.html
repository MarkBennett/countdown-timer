<!doctype html>
<html ng-app>
  <head>
    <title>Countdown Timer</title>
  </head>
  <body>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
    <script src="./lib/timer.js"></script>
    <div ng-controller="TimerCntl">
      <form ng-submit="start_reset()">
        <input ng-model="target_seconds" type="number" min="1" step="1" value="60" disabled="{{ target_seconds_disabled() }}">
        <button type="submit">{{ start_reset_label() }}</button>
      </form>
      <h1>{{ time }}</h1>
    </div>
  </body>
</html>
